{% extends 'base.html' %}

{% block title %}Register - Bookstore{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="id_phone_number" name="phone_number">
                    </div>
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <textarea class="form-control" id="id_address" name="address" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="{% url 'users:login' %}" class="btn btn-outline-secondary">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
